<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipClock Promodoro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
</head>
<body class="bg-black text-white container mx-auto">
    <div class="flex justify-between w-full">
        <div class="left-side   w-[12vw] h-[100vh] flex flex-col justify-center items-center text-center">
            <h1 class="text-3xl font-orbitron mt-5">Promodoro FlipClock</h1> 
            <div class="center my-auto flex flex-col gap-2">
                <button id="clock" class="cursor-pointer bg-gray-700 px-2 py-1 rounded">Clock</button>
                <button id="stop" class="cursor-pointer bg-gray-700 px-2 py-1 rounded">Stop</button>
                <button id="reset" class="cursor-pointer bg-gray-700 px-2 py-1 rounded">Reset</button>
                <button id="promodoro" class="cursor-pointer  px-2 py-1 rounded border-b border-gray-500">Promodoro</button>
                <button id="promodoro25" class="cursor-pointer bg-gray-700 px-2 py-1 rounded border-b border-gray-500"> 25 min</button>
                <button id="promodoro50" class="cursor-pointer bg-gray-700 px-2 py-1 rounded border-b border-gray-500"> 50 min</button>
                <button id="break" class="cursor-pointer  px-2 py-1 rounded border-b border-gray-500">Break</button>
                <button id="break5" class="cursor-pointer bg-gray-700 px-2 py-1 rounded border-b border-gray-500">5 min</button>
                <button id="break10" class="cursor-pointer bg-gray-700 px-2 py-1 rounded border-b border-gray-500">10 min</button> 

                <button id="enterFullScreen" class="cursor-pointer px-2 py-1 rounded border-3 border-gray-500 mt-5">Enter Full Screen</button>

            </div>

           <p class="text-center text-xs text-muted-foreground mt-auto mb-5"> built with  ðŸ¤© by a pro <a href="https://absyd.xyz" class="underline text-blue-500" target="_blank">Abusayed</a></p>
        </div>
        <div class="clock w-[88vw] h-[100vh] bg-gray-500 flex justify-center items-center text-center">
            <iframe id="clockFrame" src="https://flipclock.us/" width="100%" height="100%"></iframe>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
